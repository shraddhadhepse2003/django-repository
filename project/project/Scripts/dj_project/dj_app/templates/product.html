{%include 'navbar.html'%}
{%load static%}
<link rel="stylesheet" href="{%static 'css/bmin.css'%}">
<style>
  .menubar{
      background-color: white;
      display: flex;
      height: 50px;
      top: 0;    
      position: sticky;
  }
  .menuul{
      list-style-type: none;
      /*padding: 16px;*/
      padding: 3px;
      
  }
  .navlist{
      display: inline-block;
      width: 100px;   
      font-size: 18px;
      font-weight: bold;
      
  }
  .anch{
      text-decoration: none;
      color: black;
  }
  #head{
    text-align: center;
    font-size: 40px;
  }
</style>
<h1 id="head">Product List</h1>

<hr>
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {%for i in pl%}
        <div class="col">
          <div class="card shadow-sm">
            <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->


            <div class="card-body">
                <img src="{{i.img}}" alt="image not uploaded" width="250px" height="250px">
              <p class="card-text">{{i.p_name}}</p>
              <p class="card-text">{{i.p_price}}</p>
              <p class="card-text">{{i.p_descripttion}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" ><a href="addtocart/{{i.id}}">Addtocart</a></button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        
        {%endfor%}
        
        </div>
    </div>
  </div>
<hr>
