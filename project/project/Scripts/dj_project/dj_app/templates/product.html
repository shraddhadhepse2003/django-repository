
{%extends 'category_list.html'%}
{%load static%}
{%block body%}
<link rel="stylesheet" href="{%static 'css/bmin.css'%}">
<style>
  body{
        background-color: #E2E7E6;
    }
 .btn btn-sm btn-outline-secondary{
  background-color: #E2E7E6;
  width: 20px;
 }
 #addtobtn{
  text-decoration: none;
 }
</style>




<div class="album py-5 bg-light">
  
    <div class="container">
     {%if pl%}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {%for i in pl%}
        <div class="col">
          <div class="card shadow-sm">
            <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->


            <div class="card-body" title="{{i.product.category}}">
              
                <img src="{{i.img}}" alt="image not uploaded" width="100%" height="270px">
              <p class="card-text">{{i.p_name}}</p>
              <p class="card-text">{{i.p_price}}</p>
              <p class="card-text">{{i.p_description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" ><a href="addtocart/{{i.id}}" id="addtobtn">Addtocart</a></button>
                  
                </div>
                <!--<small class="text-muted">9 mins</small>-->
              </div>
            </div>
          </div>
        </div>
        
        {%endfor%}
        
        </div>
      {%else%}
      <h1>No Result Found</h1>
      {%endif%}
    </div>
  </div>

  
        
        

 

<script src="{%static 'js/bmin.js'%}"></script>
<script src="{%static 'js/p.js'%}"></script>
{%endblock%}
